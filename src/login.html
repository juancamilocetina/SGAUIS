<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://c.wallhere.com/photos/30/11/wood_wooden_surface_library_books_Trinity_College_Library_Dublin_shelves_ladders-78225.jpg!d');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            width: 400px; /* Ancho del contenedor del formulario */
        }

        /* Estilos para el logo */
        .logo {
            display: block;
            margin: 0 auto 20px; /* Margen inferior para separar del formulario */
            width: 150px; /* Ancho del logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <!-- Logo -->
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Universidad_Industrial_de_Santander_logo.svg/1024px-Universidad_Industrial_de_Santander_logo.svg.png" alt="Logo">

                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <form id="login-form" action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si no necesitas funcionalidades JS de Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Correo electrónico o contraseña incorrectos');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message);
                // Redireccionar a otra página o realizar alguna acción adicional
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
        });
    </script>
</body>
</html>
